<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报表管理-准考证</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/college.css">
    <link rel="stylesheet" type="text/css" href="../js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/fontawesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper-utils.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgba(33, 0, 212, 0.06);">
<div>
    <div>
        <div>
            <div>
                <p style="margin-top: 15px;">&nbsp;&nbsp;编排管理 &nbsp;&nbsp;&rsaquo;&nbsp;&nbsp;报表管理&nbsp;&nbsp;&rsaquo;&nbsp;&nbsp;准考证</p>
            </div>
        </div>
        <br>
        <hr style="border: 1px solid #579fff;">
    </div>
    <div class="col-lg-12">
        <div class="panel-heading info">
            <h3 class="panel-title">
                查询
            </h3>
        </div>
        <div class="panel-body">
            <br>
            <form style="margin-left: 100px" class="form-inline">
                <div class="form-group">
                    <label class="control-label">学院</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">班级</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">姓名</label>
                    <input type="text" class="form-control">
                </div>
                <input type="button" value="查询" class="btn btn-primary" style="margin-left: 70px">
                <br><br>
            </form>
        </div>
    </div>
    <div>
        <div class="btn-toolbar col-lg-6" style="margin-top: 20px">
            <div class="btn-group">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-check"></span> 生成准考证号</button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> 清空准考证号</button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-list-alt"></span> 导出Excel表</button>
                <input type="button" class="btn btn-primary" value="打印">
            </div>
        </div>
        <div class="col-lg-12" style="margin-top: 30px">
            <table class="table table-bordered">
                <thead>
                <tr class="table-bordered">
                    <th><input type="checkbox" disabled="disabled"></th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>准考证号</th>
                    <th>照片</th>
                </tr>
                </thead>
                <tbody>
                <tr></tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
