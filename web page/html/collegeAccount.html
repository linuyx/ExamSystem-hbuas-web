<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理-系院账号</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/college.css">
    <link rel="stylesheet" type="text/css" href="../js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/fontawesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper-utils.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgba(33, 0, 212, 0.06);">
<div>
    <div>
        <div>
            <div>
                <p style="margin-top: 15px;">&nbsp;&nbsp; 系统管理&nbsp;&nbsp;&rsaquo;&nbsp;&nbsp;用户管理&nbsp;&nbsp;&rsaquo;&nbsp;&nbsp;系院账号</p>
            </div>
        </div>
        <br>
        <hr style="border: 1px solid #579fff;">
    </div>
    <div class="col-lg-12">
        <div class="panel-heading info">
            <h3 class="panel-title">
                查询
            </h3>
        </div>
        <div class="panel-body">
            <br>
            <form style="margin-left: 100px" class="form-inline">
                <div class="form-group">
                    <label class="control-label">用户名</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">角色</label>
                    <input type="text" class="form-control">
                </div>
                <input type="button" value="查询" class="btn btn-primary" style="margin-left: 70px">
                <br><br>
            </form>
        </div>
    </div>
    <div>
        <div class="modal" id="myModal">
            <div class="modal-dialog" style="width: 300px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">编辑</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-group">
                            <label class="control-label">用户名：</label>
                            <input type="text" class="form-control">
                            <label class="control-label">角色编号：</label>
                            <input type="text" class="form-control"><br>
                            <input type="button" value="确定" class="btn btn-primary" style="margin-left: 100px">
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="btn-toolbar col-lg-6" style="margin-top: 20px">
            <div class="btn-group">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span> 新增</button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> 删除</button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-list-alt"></span> 导出Excel表</button>
            </div>
        </div>
        <div class="col-lg-12" style="margin-top: 30px">
            <table class="table table-bordered">
                <thead>
                <tr class="table-bordered">
                    <th><input type="checkbox" disabled="disabled"></th>
                    <th>用户名</th>
                    <th>角色编号</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
