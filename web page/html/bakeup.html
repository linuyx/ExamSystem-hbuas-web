<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据备份</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/college.css">
    <link rel="stylesheet" type="text/css" href="../js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/fontawesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper-utils.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body style="background-color: rgba(33, 0, 212, 0.06);">
<div>
    <div>
        <div>
            <p style="margin-top: 15px;">&nbsp;&nbsp;编排管理&nbsp;&nbsp;&rsaquo;&nbsp;&nbsp;数据备份</p>
        </div>
    </div>
    <br>
    <hr style="border: 1px solid #579fff;">
    <div class="col-lg-12">
        <div class="panel-heading info">
            <h3 class="panel-title">
                数据备份
            </h3>
        </div>
        <div class="panel-body">
            <br>
            <form style="margin-left: 100px" class="form-inline">
                <div class="form-group">
                    <label class="control-label">备份的数据</label>
                    <select class="form-control">
                        <option disabled selected>请选择</option>
                        <option>基础数据-学员信息</option>
                        <option>基础数据-考场信息</option>
                        <option>基础数据-教师信息</option>
                        <option>基础数据-课程信息</option>
                        <option>基础数据-考试信息</option>
                        <option>基础数据-考试费用信息</option>
                        <option>编排管理-教学任务信息</option>
                        <option>编排管理-考场设置信息</option>
                        <option>编排管理-考场编排信息</option>
                        <option>编排管理-监考教师信息</option>
                        <option>编排管理-报表管理信息</option>
                        <option>考试信息管理-教学任务信息</option>
                        <option>考试信息管理-考场状态</option>
                        <option>缺考与违纪管理-缺考违纪信息</option>
                        <option>缺考与违纪管理-违纪处理</option>
                        <option>考试管理评价</option>
                        <option>用户管理-教务处账号备份</option>
                        <option>用户管理-系院账号备份</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">日期</label>
                    <input type="date" class="form-control">
                </div>
                <input type="button" value="数据备份" class="btn btn-primary" style="margin-left: 70px">
                <br><br>
            </form>
        </div>
    </div>
</div>

</body>
</html>
